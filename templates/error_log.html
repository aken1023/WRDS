<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤日誌 - WRDS Data Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #1a1a1a;
            --accent-color: #00ccff;
            --text-color: #ffffff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --error-color: #ff4444;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--error-color);
        }

        .error-time {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .error-message {
            color: var(--error-color);
            margin: 0.5rem 0;
        }

        .error-details {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .back-button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: var(--secondary-color);
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">
                <i class="fas fa-exclamation-triangle text-warning me-2"></i>錯誤日誌
            </h1>
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left me-2"></i>返回主頁
            </a>
        </div>

        <div id="errorLogs">
            {% for error in errors %}
            <div class="error-card">
                <div class="error-time">
                    <i class="fas fa-clock me-2"></i>{{ error.timestamp }}
                </div>
                <div class="error-message">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error.message }}
                </div>
                {% if error.details %}
                <div class="error-details mt-2">
                    {{ error.details }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
