<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRDS Data Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #1a1a1a;
            --accent-color: #00ccff;
            --text-color: #ffffff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #000000 100%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 80%;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }

        .tech-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            height: auto;
            min-height: 200px;
        }

        .tech-header {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 136, 0.25);
            color: var(--text-color);
        }

        .btn-tech {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: var(--secondary-color);
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-tech:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .progress {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            transition: width 0.5s ease;
        }

        .status-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .status-text {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 5px;
            text-align: center;
        }

        .modal-tech {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .success-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 576px) {
            .container {
                padding: 0.5rem;
            }
            
            .tech-card {
                padding: 1rem;
                margin-top: 1rem;
            }
            
            .tech-header {
                font-size: 1.5rem;
            }
            
            .btn-tech {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .table-responsive {
                max-height: 400px !important;
            }
            
            .login-box {
                min-width: 280px;
                padding: 1.5rem;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .tech-card {
                padding: 1.5rem;
            }
            
            .col-md-5, .col-md-7 {
                width: 100%;
                margin-bottom: 1rem;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .row {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .col-md-5 {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .col-md-7 {
                width: 100%;
            }
        }

        @media (min-width: 993px) {
            .row {
                display: flex;
                gap: 1.5rem;
            }
            
            .col-md-5 {
                width: 40%;
            }
            
            .col-md-7 {
                width: 60%;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        #successMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        
        #successMessage.show {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        .overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .download-button {
            display: none;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        .file-info {
            text-align: left;
            font-size: 0.9rem;
            color: #ccc;
        }
        .btn-tech {
            margin: 5px;
        }
        #successMessage {
            max-width: 500px;
            width: 90%;
        }

        .table-dark {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .table-dark thead th {
            background-color: rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.1);
        }

        .table-dark tbody tr:hover {
            background-color: rgba(0,255,136,0.1);
        }

        .btn-tech.btn-sm {
            padding: 0.4rem 1rem;
            min-width: 80px;
            font-weight: 500;
        }

        .btn-tech.btn-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn-tech .fa-search {
            font-size: 0.9em;
        }

        .table td {
            vertical-align: middle;
        }

        #tablesCard {
            transition: all 0.3s ease;
        }

        .btn-link {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .btn-link:hover {
            color: var(--accent-color) !important;
        }

        .text-white {
            color: var(--text-color) !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 255, 136, 0.05);
        }

        .table-hover tbody tr {
            transition: background-color 0.2s ease;
        }

        .text-white i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .library-row {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .library-row:hover {
            background-color: rgba(0, 255, 136, 0.1) !important;
            transform: translateX(5px);
        }

        .library-row td {
            padding: 12px 15px;
        }

        .library-row .text-white {
            display: block;
            width: 100%;
        }

        .library-row .fa-folder {
            color: var(--primary-color);
        }

        .library-row:active {
            background-color: rgba(0, 255, 136, 0.2) !important;
            transform: translateX(2px);
        }

        .database-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .fa-database {
            color: var(--primary-color);
        }

        .text-end {
            text-align: right;
        }

        .btn i {
            margin-right: 5px;
        }

        .location-info {
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        .location-info code {
            color: var(--primary-color);
            font-family: monospace;
            border-radius: 5px;
        }

        .location-info .text-muted {
            color: rgba(255,255,255,0.6) !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #successMessage {
            max-width: 600px;
        }

        .file-info {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .table-responsive {
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table thead th {
            background-color: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .table-responsive::-webkit-scrollbar {
            width: 8px;
        }

        .table-responsive::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .input-group {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .login-box {
            position: relative;
            z-index: 10000;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease;
            min-width: 320px;
            opacity: 1;
        }

        .login-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 136, 0.1),
                rgba(0, 204, 255, 0.1)
            );
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .login-error {
            color: #ff4444;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 20px;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .btn-group-responsive {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .table td, .table th {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .btn-tech.btn-sm {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
                min-width: 60px;
            }
        }

        #successMessage {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group .form-control,
            .input-group .btn {
                width: 100%;
                margin: 0.5rem 0;
                border-radius: 5px !important;
            }
        }

        .progress {
            height: 8px;
        }

        @media (max-width: 576px) {
            .tech-header {
                text-align: left;
                margin-bottom: 1rem;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .fa-database, .fa-table, .fa-search {
            font-size: 1em;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 0;
        }

        .col-md-5, .col-md-7 {
            padding: 0;
        }

        .tech-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 1.5rem;
        }

        .table-responsive {
            flex: 1;
            min-height: 300px;
            max-height: 600px;
        }

        .tech-header {
            margin: 0;
            text-align: left;
        }

        @media (min-width: 993px) {
            .col-md-5 {
                width: calc(40% - 0.75rem);
            }
            
            .col-md-7 {
                width: calc(60% - 0.75rem);
            }
        }

        @media (max-width: 992px) {
            .col-md-5, .col-md-7 {
                width: 100%;
            }
            
            .tech-card {
                margin-bottom: 1.5rem;
            }
        }

        .tech-card > * + * {
            margin-top: 1.5rem;
        }

        .table thead th {
            padding: 1rem;
            background-color: var(--card-bg);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .d-flex.justify-content-between {
            align-items: center;
        }

        .status-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
        }

        .input-group {
            padding: 1.5rem;
            margin: 0;
        }

        .fas {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-database login-icon pulse"></i>
                    <h2>WRDS Data Downloader</h2>
                    <p class="login-subtitle">請輸入訪問密碼</p>
                </div>
                <div class="login-form">
                    <div class="password-input-container">
                        <input type="password" 
                               id="passwordInput" 
                               class="password-input" 
                               placeholder="請輸入密碼"
                               maxlength="4"
                               autocomplete="off">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div id="loginError" class="login-error"></div>
                    <button onclick="checkPassword()" class="login-button">
                        <i class="fas fa-sign-in-alt me-2"></i>進入系統
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="successMessage" class="modal-tech text-center p-4">
        <i class="fas fa-check-circle success-icon pulse"></i>
        <h4 class="mb-3" style="color: var(--primary-color)">下載完成！</h4>
        <div class="file-info p-3 mb-3" style="background: rgba(0,0,0,0.2); border-radius: 10px;">
            <div class="mb-2">
                <i class="fas fa-file-csv me-2"></i>
                <span id="filename" style="word-break: break-all;"></span>
            </div>
            <div class="mb-2">
                <i class="fas fa-folder me-2"></i>
                <span id="filepath" style="word-break: break-all;"></span>
            </div>
            <div>
                <i class="fas fa-table me-2"></i>
                <span id="rowcount"></span>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-tech" onclick="closeSuccessMessage()">
                <i class="fas fa-check me-2"></i>確定
            </button>
        </div>
    </div>

    <div class="container">
        <div class="tech-card mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="tech-header m-0">
                    <i class="fas fa-database me-2"></i>WRDS Data Downloader
                </h1>
                <button class="btn btn-tech btn-sm" onclick="logout()" title="登出系統">
                    <i class="fas fa-sign-out-alt me-2"></i>登出
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="tech-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="m-0">
                            <i class="fas fa-database me-2"></i>數據庫列表
                        </h3>
                        <div>
                            <button class="btn btn-tech btn-sm me-2" onclick="loadWrdsLibraries()" title="從緩存載入">
                                <i class="fas fa-list me-2"></i>載入列表
                            </button>
                            <button class="btn btn-tech btn-sm" onclick="forceRefreshLibraries()" title="強制刷新">
                                <i class="fas fa-sync-alt me-2"></i>刷新
                            </button>
                        </div>
                    </div>
                    
                    <div id="librariesContainer" style="display: none;">
                        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                            <table class="table table-dark table-hover">
                                <thead style="position: sticky; top: 0; z-index: 1;">
                                    <tr>
                                        <th>數據庫名稱</th>
                                        <th>類型</th>
                                        <th class="text-end">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="librariesList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="tech-card mb-4" id="tablesCard" style="display: none;">
                    <h3 class="mb-3">
                        <i class="fas fa-table me-2"></i><span id="selectedDbName"></span>
                    </h3>
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-dark table-hover">
                            <thead style="position: sticky; top: 0; z-index: 1;">
                                <tr>
                                    <th>表格名稱</th>
                                    <th>大小</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tablesList">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tech-card">
                    <form id="downloadForm" class="mb-3">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="table_name" 
                                   name="table_name" 
                                   placeholder="選擇或輸入表格名稱 (例如: comp_na_daily_all.company)"
                                   required>
                            <button type="submit" class="btn btn-tech" id="submitBtn">
                                <i class="fas fa-download me-2"></i>下載
                            </button>
                        </div>
                    </form>

                    <div id="progressContainer" class="status-container" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span id="currentStep" class="status-text">
                                <i class="fas fa-sync-alt fa-spin me-2"></i>準備下載...
                            </span>
                            <span id="progressText" class="status-text">0%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 0%" 
                                 id="progressBar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="error-message" id="error-message"></div>
    
    <button class="download-button" id="download-button" onclick="downloadFile()">
        下載文件
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 清除之前的登入狀態（開發測試時使用）
            // sessionStorage.removeItem('isLoggedIn');  // 註釋掉這行
            
            const loginOverlay = document.getElementById('loginOverlay');
            const passwordInput = document.getElementById('passwordInput');
            
            // 檢查是否已登入
            if (!sessionStorage.getItem('isLoggedIn')) {
                loginOverlay.style.display = 'flex';
                // 自動聚焦到密碼輸入框
                if (passwordInput) {
                    passwordInput.focus();
                    
                    // 添加鍵盤事件監聽
                    passwordInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            checkPassword();
                        }
                    });
                }
            } else {
                loginOverlay.style.display = 'none';
                loadWrdsLibraries();  // 自動載入數據庫列表
            }
        });

        let currentStepIndex = 0;
        const steps = [
            { text: "連接到 WRDS 資料庫...", progress: 10 },
            { text: "執行查詢...", progress: 30 },
            { text: "處理資料中...", progress: 50 },
            { text: "準備下載檔案...", progress: 70 },
            { text: "下載中...", progress: 90 },
            { text: "完成下載！", progress: 100 }
        ];

        let progressInterval;
        
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startDownload();
        });

        function startDownload() {
            const tableName = document.getElementById('table_name').value;
            if (!tableName) {
                alert('請輸入表格名稱');
                return;
            }

            // 重置界面
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('download-button').style.display = 'none';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('status-text').textContent = '準備中...';

            // 發送下載請求
            fetch('/start_download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `table_name=${encodeURIComponent(tableName)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    startProgressCheck();
                }
            })
            .catch(error => showError('請求失敗: ' + error));
        }

        function startProgressCheck() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            progressInterval = setInterval(checkProgress, 500);
        }

        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progressBar');
                    const currentStep = document.getElementById('currentStep');
                    const progressText = document.getElementById('progressText');
                    
                    // 更新進度條
                    progressBar.style.width = `${data.progress}%`;
                    progressText.textContent = `${data.progress}%`;
                    currentStep.innerHTML = `<i class="fas fa-sync-alt fa-spin me-2"></i>${data.status}`;
                    
                    if (data.status === 'complete' || data.status === 'error') {
                        clearInterval(progressInterval);
                        if (data.status === 'complete') {
                            // 更新成功訊息
                            document.getElementById('filename').textContent = data.filename;
                            document.getElementById('filepath').textContent = data.filepath;
                            document.getElementById('rowcount').textContent = `總計 ${data.total_rows.toLocaleString()} 行數據`;
                            showSuccessMessage();
                            
                            // 重置進度條
                            setTimeout(() => {
                                document.getElementById('progressContainer').style.display = 'none';
                                document.getElementById('submitBtn').disabled = false;
                            }, 1000);
                        }
                        if (data.status === 'error') {
                            showError(data.error);
                            document.getElementById('progressContainer').style.display = 'none';
                            document.getElementById('submitBtn').disabled = false;
                        }
                    }
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    showError('檢查進度失敗: ' + error);
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                });
        }

        function updateProgress(data) {
            document.getElementById('progress-fill').style.width = `${data.progress}%`;
            document.getElementById('status-text').textContent = data.status;
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('progress-container').style.display = 'none';
        }

        function downloadFile() {
            window.location.href = '/download_file';
        }

        function showSuccessMessage() {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('successMessage');
            
            overlay.style.display = 'block';
            successMessage.style.display = 'block';
            
            // 使用 setTimeout 來確保 display 更改後再添加 show 類
            setTimeout(() => {
                overlay.classList.add('show');
                successMessage.classList.add('show');
            }, 10);
        }

        function closeSuccessMessage() {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('successMessage');
            
            overlay.classList.remove('show');
            successMessage.classList.remove('show');
            
            // 等待過渡效果完成後再隱藏元素
            setTimeout(() => {
                overlay.style.display = 'none';
                successMessage.style.display = 'none';
            }, 300);
        }

        function openFileLocation() {
            const filepath = document.getElementById('filepath').textContent;
            
            // 顯示文件位置提示
            const message = `
                <div class="location-info p-3 mt-3" style="background: rgba(0,255,136,0.1); border-radius: 10px;">
                    <p class="mb-2"><i class="fas fa-info-circle me-2"></i>文件已保存在：</p>
                    <code class="d-block p-2" style="background: rgba(0,0,0,0.2); word-break: break-all;">
                        ${filepath}
                    </code>
                    <p class="mt-2 mb-0 text-muted">
                        <small><i class="fas fa-lightbulb me-2"></i>請使用檔案總管手動開啟此位置</small>
                    </p>
                </div>
            `;
            
            // 找到或創建提示容器
            let locationInfo = document.querySelector('.location-info');
            if (locationInfo) {
                locationInfo.remove();
            }
            
            const fileInfo = document.querySelector('.file-info');
            fileInfo.insertAdjacentHTML('afterend', message);
        }

        let librariesCache = null;
        let lastLoadTime = null;
        const CACHE_DURATION = 30 * 60 * 1000; // 緩存30分鐘

        function loadWrdsLibraries() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            // 檢查是否有有效的緩存
            const now = new Date().getTime();
            if (librariesCache && lastLoadTime && (now - lastLoadTime < CACHE_DURATION)) {
                displayLibraries(librariesCache);
                return;
            }
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>載入中...';
            button.disabled = true;
            
            fetch('/wrds_libraries')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 更新緩存
                        librariesCache = data;
                        lastLoadTime = new Date().getTime();
                        
                        displayLibraries(data);
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    showError('載入數據庫列表失敗: ' + error.message);
                })
                .finally(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
        }

        function displayLibraries(data) {
            const container = document.getElementById('librariesContainer');
            const tbody = document.getElementById('librariesList');
            tbody.innerHTML = '';
            
            data.libraries.forEach(lib => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span class="text-white">
                            <i class="fas fa-database me-2"></i>${lib.library_name}
                        </span>
                    </td>
                    <td>${lib.type}</td>
                    <td class="text-end">
                        <button class="btn btn-tech btn-sm" 
                                onclick="loadDatabaseTables('${lib.library_name}')"
                                title="查詢 ${lib.library_name} 的資料表">
                            <i class="fas fa-search me-1"></i>查詢
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            container.style.display = 'block';
        }

        function forceRefreshLibraries() {
            librariesCache = null;
            lastLoadTime = null;
            loadWrdsLibraries();
        }

        function loadDatabaseTables(schemaName) {
            const tablesCard = document.getElementById('tablesCard');
            const selectedDbName = document.getElementById('selectedDbName');
            const tablesList = document.getElementById('tablesList');
            
            selectedDbName.textContent = schemaName;
            tablesList.innerHTML = '<tr><td colspan="4" class="text-center"><i class="fas fa-spinner fa-spin me-2"></i>載入中...</td></tr>';
            tablesCard.style.display = 'block';
            
            fetch(`/database_tables/${schemaName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        tablesList.innerHTML = '';
                        
                        data.tables.forEach(table => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>
                                    <span class="text-white">
                                        <i class="fas fa-table me-2"></i>${table.table_name}
                                    </span>
                                </td>
                                <td>${table.size || '-'}</td>
                                <td>${table.description || '-'}</td>
                                <td>
                                    <button class="btn btn-tech btn-sm" 
                                            onclick="startTableDownload('${schemaName}.${table.table_name}')"
                                            title="下載 ${schemaName}.${table.table_name}">
                                        <i class="fas fa-download me-1"></i>下載
                                    </button>
                                </td>
                            `;
                            tablesList.appendChild(row);
                        });
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    tablesList.innerHTML = `
                        <tr>
                            <td colspan="4" class="text-center text-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>${error.message}
                            </td>
                        </tr>
                    `;
                });
        }

        function startTableDownload(fullTableName) {
            // 設置表格名稱
            document.getElementById('table_name').value = fullTableName;
            
            // 重置並顯示進度條
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentStep = document.getElementById('currentStep');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            currentStep.innerHTML = '<i class="fas fa-sync-alt fa-spin me-2"></i>準備下載...';
            progressText.textContent = '0%';
            
            // 禁用下載按鈕
            document.getElementById('submitBtn').disabled = true;
            
            // 開始下載
            fetch('/start_download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `table_name=${encodeURIComponent(fullTableName)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    progressContainer.style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    startProgressCheck();
                }
            })
            .catch(error => {
                showError('請求失敗: ' + error);
                progressContainer.style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            });
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const loginError = document.getElementById('loginError');
            const loginOverlay = document.getElementById('loginOverlay');
            
            console.log('Checking password:', password);  // 添加調試日誌
            
            if (password === '1102') {
                console.log('Password correct');  // 添加調試日誌
                // 登入成功
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // 添加成功動畫
                const loginBox = document.querySelector('.login-box');
                loginBox.style.animation = 'successLogin 0.5s ease forwards';
                loginOverlay.classList.add('fade-out');
                
                setTimeout(() => {
                    loginOverlay.style.display = 'none';
                    loadWrdsLibraries();  // 載入數據庫列表
                }, 500);
            } else {
                console.log('Password incorrect');  // 添加調試日誌
                // 登入失敗
                loginError.textContent = '密碼錯誤，請重試';
                document.getElementById('passwordInput').value = '';
                
                // 震動效果
                const loginBox = document.querySelector('.login-box');
                loginBox.style.animation = 'none';
                requestAnimationFrame(() => {
                    loginBox.style.animation = 'shake 0.5s ease';
                });
            }
        }

        // 確保登入按鈕點擊事件正確綁定
        document.querySelector('.login-button').addEventListener('click', function(e) {
            e.preventDefault();
            checkPassword();
        });

        // 添加成功動畫
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
        @keyframes successLogin {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        `;
        document.head.appendChild(styleSheet);

        // 添加震動動畫
        const style = document.createElement('style');
        style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }`;
        document.head.appendChild(style);

        function logout() {
            if (confirm('確定要登出系統嗎？')) {
                sessionStorage.removeItem('isLoggedIn');
                location.reload();
            }
        }
    </script>
</body>
</html>
